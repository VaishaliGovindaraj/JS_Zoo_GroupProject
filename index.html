<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafariPark</title>
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="stylesheet" href="./styles/sidebar.css">
    <link rel="stylesheet" href="./styles/layout.css">
    <link rel="stylesheet" href="./styles/navbar.css">
    <script src="./scripts/index.js" defer></script>
    <script src="./scripts/layout.js" defer></script>
    <script src="./scripts/navbar.js" defer></script>
</head>

<body>
    <div class="hero_content">
        <header class="header">
            <div class="logo">
                <img height="auto" width="150px">
                <h2 class="title"></h2>
            </div>
            <nav class="navbar">
                <ul class="nav-menu">
                    <li class="nav-item">
                        <a href="index.html" class="nav-active">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="./html/mammals.html" class="nav-link">Mammals</a>
                    </li>
                    <li class="nav-item">
                        <a href="./html/reptiles.html" class="nav-link">Reptiles</a>
                    </li>
                    <li class="nav-item">
                        <a href="./html/birds.html" class="nav-link">Birds</a>
                    </li>
                    <li class="nav-item">
                        <a href="./html/about-us.html" class="nav-link">About-Us</a>
                    </li>

                </ul>
                <div class="hamburger">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
            </nav>
        </header>
    </div>
    <section class="blur-conatiner">
        <section class="content">

            <section class="sidebar_content"></section>
            <section class="main-content">
                <div class="welcome_wrapper">
                    <div class="welcome-container" id="welcome-container">
                        <!-- First Video Container -->
                        <div class="video-container">
                            <video src="./videos/kangarooo.mp4" autoplay muted loop></video>
                        </div>

                        <!-- Second Video Container -->
                        <div class="video-container">

                            <video src="./videos/233037_small.mp4" autoplay muted loop></video>
                        </div>

                        <!-- Third Video Container -->
                        <div class="video-container">
                            <video src="./videos/17310952-uhd_3840_2160_30fps.mp4" autoplay muted loop></video>
                        </div>

                        <!-- Overlay Welcome Message -->
                        <div class="overlay">
                            <h1>Welcome to SafariPark</h1>
                            <div> Explore new Australian animals </div>
                        </div>
                    </div>

                    <div class="welcome_content">

                    </div>
                </div>

                <div class="animal-container" id="animal-container">
                    <img src="./images/Echidna.jpg" class="animal-image">
                    <h2 class="animal-name"></h2> <!-- h1 will be only once appear in the main page -->
                    <p> Description:
                        <span class="animal-description"></span>
                        <span class="button"></span>
                    </p>
                    
                    <p> Food: <span class="animal-food"></span> </p>
                    <p> Group: <a class="animal-group-link" href="#"><span class="animal-group"></span> </a></p>



                </div>


            </section>
        </section>
    </section>
    <footer class="footer">
        <div class="footer-logo">
            <img src="./images/index/logo/rb_121824.png" alt="logo image">
            <h2></h2>
        </div>
        <div class="footer-contact">
            <h4></h4>
        </div>
        <div class="footer_social-media">
            <h4></h4>
            <a href="#" id="facebook">
                <img src="./images/index/logo/facebook-svgrepo2-com.svg" alt="Facebook logo-link">
            </a>
            <a href="#" id="instagram">
                <img src="./images/index/logo/instagram-svgrepo-com.svg" alt="Instagram logo-link">
            </a>
            <a href="#" id="twitter">
                <img src="./images/index/logo/internet-media-network-15-svgrepo-com (1).svg" alt="Twitter logo-link">
            </a>
        </div>
        <div class="footer-copyright">
            <p></p>
        </div>
    </footer>
</body>

</html>
